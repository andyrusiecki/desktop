exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = has dbus-update-activation-environment 2>/dev/null && dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xdg-user-dirs-update
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wal -R
exec-once = dunst
exec-once = waybar
exec-once = swaybg -m fill -i ~/.config/hypr/wallpaper

exec-once = swayidle -w \
      timeout 300 'swaylock' \
      timeout 600 'hyprctl dispatch dpms off' \
      resume 'hyprctl dispatch dpms on' \
      before-sleep 'swaylock'
